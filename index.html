    <title>Teller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Min Visuelle Teller</h1>
    <div id="container">
        <div id="box">0</div>
        <button id="btn" onclick="tellOpp()">+</button>
        <button id="btn" onclick="tellNed()">-</button>
        <button id="btn" onclick="tellNull()">Reset</button>
    </div>
    

    <script>
        let counter = 0;

        function tellOpp(){
            counter += 1;
            document.getElementById('box').innerHTML= counter;
        }

        function tellNed(){
            counter -= 1;
            document.getElementById('box').innerHTML= counter;
        }

        function tellNull(){
            counter = 0;
            document.getElementById('box').innerHTML= counter;
        }
